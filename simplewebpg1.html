<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .image {
            background-image: url('burger-img.png'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: azure;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .food {
            display: flex;
            align-items: center;
        }

        .food img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #f45d48;
        }

        .order-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .order-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="image">
        <header>
            <div class="food">
                <img src="kitchen-logo.png" alt="Chef Cap" class="logo">
                <h2>FOOD</h2>
            </div>

            <nav>
                <a href="simplewebpg1.html">Home</a>
                <a href="order.html">Order Now</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>

        <button class="order-btn" onclick="window.location.href='order.html'">Order Now</button>
    </div>

</body>
</html>

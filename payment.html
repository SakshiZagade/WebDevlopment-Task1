<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: azure;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .food {
            display: flex;
            align-items: center;
        }

        .food img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #f45d48;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 120px;
        }

        .form-container form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <header>
        <div class="food">
            <img src="kitchen-logo.png" alt="Chef Cap" class="logo">
            <h2>FOOD</h2>
        </div>

        <nav>
            <a href="simplewebpg1.html">Home</a>
            <a href="order.html">Order Now</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="form-container">
        <form>
            <h3>Payment Info</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="quantity">Burger Quantity:</label>
            <input type="number" id="quantity" required min="1">

            <button type="button" onclick="goBack()">Back</button>
            <button type="submit" onclick="placeOrder(event)">Place Order</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.location.href = 'order.html';
        }

        function placeOrder(event) {
            event.preventDefault();
            alert("Order Placed Successfully!");
            window.location.href = 'simplewebpg1.html';
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: azure;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .food {
            display: flex;
            align-items: center;
        }

        .food img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #f45d48;
        }

        .card-container {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            gap: 20px;
        }

        .card {
            width: 200px;
            height: 250px;
            background-color: #f4f4f4;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card .content {
            padding: 10px;
        }

        .order-btn, .back-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 150px;
            display: block;
            margin: 20px auto;
        }

        .order-btn:hover, .back-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <header>
        <div class="food">
            <img src="kitchen-logo.png" alt="Chef Cap" class="logo">
            <h2>FOOD</h2>
        </div>

        <nav>
            <a href="simplewebpg1.html">Home</a>
            <a href="order.html">Order Now</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="card-container">
        <div class="card">
            <img src="burger1234.webp" alt="Burger">
            <div class="content">
                <h3>Classic Burger</h3>
                <p>Delicious and juicy classic burger.</p>
            </div>
        </div>
        <div class="card">
            <img src="burger1234.webp" alt="Burger">
            <div class="content">
                <h3>Cheese Burger</h3>
                <p>With extra cheese for a rich flavor.</p>
            </div>
        </div>
        <div class="card">
            <img src="burger1234.webp" alt="Burger">
            <div class="content">
                <h3>Veggie Burger</h3>
                <p>Perfect for a vegetarian delight.</p>
            </div>
        </div>
        <div class="card">
            <img src="burger1234.webp" alt="Burger">
            <div class="content">
                <h3>Bacon Burger</h3>
                <p>For those who love crispy bacon!</p>
            </div>
        </div>
    </div>

    <button class="order-btn" onclick="window.location.href='payment.html'">Order Now</button>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>

</body>
</html>
